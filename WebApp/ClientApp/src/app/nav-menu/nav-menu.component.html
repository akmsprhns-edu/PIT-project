<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Sludinājumu portāls</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Sākums</a>
          </li>
          <li class="nav-item" *ngIf="currentUser" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/CreateAdvert']"
              >Izveidot sludinājumu</a
            >
          </li>
          <li class="nav-item" *ngIf="!currentUser" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/Login']"
              >Ieiet</a
            >
          </li>
          <li class="nav-item" *ngIf="!currentUser" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/Register']"
              >Reģistrēties</a
            >
          </li>
          <li class="nav-item" *ngIf="currentUser" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" (click)="logout()" href="javascript:;"
              >Iziet</a
            >
          </li>
          <li class="nav-item" *ngIf="currentUser" >
            <a class="nav-link text-dark" 
              >{{currentUser.email}}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
